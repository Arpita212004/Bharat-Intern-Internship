<!DOCTYPE html> 
<html> 

<head> 
	<title>Money Tracker</title> 
	<link rel="stylesheet"
		type="text/css"
		href="style.css" /> 
</head> 

<body> 
	<div class="container"> 
		<h1>Money Tracker</h1> 
		<form id="money-form"> 
			<input type="text"
				id="money-name"
				placeholder="Money Name" required />
			<input type="number"
               id="money-amount" 
               placeholder="Amount" required /> 
			<button type="submit"> 
				Add Money
			</button> 
		</form> 
		<div class="money-table"> 
			<table> 
				<thead> 
					<tr> 
						<th>Money Name</th> 
						<th>Amount</th> 
						<th>Action</th> 
					</tr> 
				</thead> 
				<tbody id="money-list"></tbody> 
			</table> 
			<div class="total-amount"> 
				<strong>Total:</strong> 
				$<span id="total-amount">0</span> 
			</div> 
		</div> 
	</div> 
	<script src="script.js"></script> 
</body> 

</html>
